<div class="card animated fadeIn fast" style="width: 21rem;">
  <img src="{{ heroe.img }}" class="card-img-top" alt="{{ heroe.img }}">
  <div class="card-body">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">{{ heroe.bio }}</p>
    <a [routerLink] ="['/heroes']"  class="btn btn-primary">Regresar</a>
  </div>
</div>
